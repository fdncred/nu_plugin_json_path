[package]
name = "nu_plugin_json_path"
version = "0.0.2"
authors = ["Darren Schroeder"]
edition = "2021"
repository = "https://github.com/fdncred/nu_plugin_json_path"
description = "a nushell plugin called json_path"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# for local development, you can use a path dependency
nu-plugin = { path = "../nushell/crates/nu-plugin", version = "0.75.1"}
nu-protocol = { path = "../nushell/crates/nu-protocol", version="0.75.1"}
nu-json = { path = "../nushell/crates/nu-json", version="0.75.1"}
serde_json = "1.0.93"
serde_json_path = "0.3.1"
